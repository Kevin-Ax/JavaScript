<body style="background-color: aquamarine; color: black;">
    <h1>Olá Mundo</h1>

    <p>Me livrei da maldição</p>
    <script>
        //códigos de javaScryp;
        window.alert('Você vai digitar 2 números');
        var num1 =Number(window.prompt('digite o primeiro numero: '));  //convertendo os valores recebidos para números (o comando prompt retorna strings)
        var num2 =Number(window.prompt('digite o segundo numero: '));
        /*Number.parseInt(num1);
        Number.parseInt(num2);*/
        var soma = num1+num2; //operando os valores
        var produto = num1*num2;
        window.alert('A soma dos números é ' + soma + ' e o produto deles é ' + produto + '!');
        soma.toString();        //convertendo os valores númericos de volta para string
        produto.toString();
        window.alert(`A concatenação dos seus resultados é ${soma}${produto} !`);
    </script>
