<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM para usuário</title>
    <style>
        div#res{
            margin-top: 15px;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Somador</h1>
    <h2>Insira os núumeros a serem somados</h2>
    <input type="number" name="number1" id="number1"> +
    <input type="number" name="number2" id="number2">
    <input type="button" value="somar" onclick="somar()">
    <br>
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var n1 =window.document.getElementById('number1');
            var n2 =window.document.getElementById('number2');
            var result = window.document.getElementById('res');
            var numero1 = Number(n1.value);
            var numero2 = Number(n2.value);
            var soma = numero1 + numero2;
            result.innerText = `A soma entre ${numero1} e ${numero2} é ${soma}!`;
        }
    </script>
</body>
</html>
