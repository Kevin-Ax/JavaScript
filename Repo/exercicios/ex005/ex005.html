<!DOCTYPE html>
<html lang=pt_BRn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Analisador de números</title>
    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="div1">
            <p>Digite um número (1 a 100):
                <input type="number" name="number" id="number">
                <input type="button" value="Adicionar" onclick="adiciona()">
            </p>
        </div>
        <div id="div2">
            <select name="list" id="list" size="10">
                <option value="opt">Insira os números acima</option>
            </select>
            <br>
            <input type="button" value="Finalizar" onclick="analisa()">
            <p id="result"></p>
        </div>
    </section>
    <footer>
        <p>&copy;KevinAlexandre</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
